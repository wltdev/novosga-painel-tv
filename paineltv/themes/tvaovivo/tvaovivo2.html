<main role="main" class="inner cover d-none" id="ultima-senha-container">
    <div class="row">
        <div class="senha-container col-sm-8"> 
            <div id="mensagem">
                <span>{{ ultima.mensagem }}</span>
            </div>
            <div id="senha" class="blink">
                <span>{{ ultima.texto }}</span>
            </div>           
            
        </div>
        <div class="col">
            <div id="local-div">
                <div id="local" class="local">
                    <span>{{ ultima.local }}</span>
                </div>
                
                <div id="local-numero" class="numero-local">
                    <span>{{ ultima.numeroLocal }}</span>
                </div>
            </div>
        </div>
    </div>    
</main>
<main role="main" class="inner" id="youtube-player">
    <iframe 
        src="https://www.youtube.com/embed/videoseries?list=PLgFPSBWI2ATsSylWergrX76P05BvPqvj5" 
        width="100%"
        height="100%" 
        frameborder="0" 
        allow="accelerometer; 
        autoplay; encrypted-media; 
        gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</main>
