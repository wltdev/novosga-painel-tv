<div class="content" style="height: inherit;">
	<div class="row" style="height: inherit;">
		<div class="col-md-7 h-100">		
			<div class="row">
				<div class="col-lg">				
					<iframe 
						src="https://www.youtube.com/embed?listType=playlist&list=PLe0X3CxixrCVtm4s7efNftwiu1PJiMVXL&hl=pt&cc_lang_pref=pt&cc_load_policy=0&fs=0&mute=1&controls=0&autoplay=1&loop=1" 
						width="100%"
						height="550" 
						frameborder="0" 
						allow="accelerometer; 
						autoplay; encrypted-media; 
						gyroscope; picture-in-picture" 
						allowfullscreen>
					</iframe>
				</div>
			</div>
	
			<div class="row">
				<div class="col-lg">
					<div class="noticias">
						<h1>Noticias</h1>
					</div>
				</div>
			</div>
		</div>
	
		<div class="col-md-5" >
			<div class="row">			
				<div class="senha-container"> 
					<div id="mensagem">
						<span>{{ ultima.mensagem }}</span>
					</div>
					<div id="senha" class="blink">
						<span>{{ ultima.texto }}</span>
					</div>
					
					<div id="local-div">
						<div id="local" class="local">
							<span>{{ ultima.local }}</span>
						</div>
						<div id="local-numero" class="numero-local">
							<span>{{ ultima.numeroLocal }}</span>
						</div>
					</div>
				</div>					
			</div>

			<div class="row">
				<h4>historico</h4>
				<div id="historico">
					<div class="senhas">
						<div class="col-md-6 senha-chamada {{ senha.styleClass }}" ng-repeat="senha in historico | limitTo: 4">
							<div class="senha">
								<span>{{ senha.texto }}</span>
							</div>
							<div class="local">
								<span>{{ senha.local }}: {{ senha.numeroLocal }}</span>
							</div>
						</div>
					</div>
				</div>
			</div>

	</div>

	</div>
